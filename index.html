<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="container">
        <div class="formm">
            <div class="form-left">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                    understanding how developers think is invaluable. </p>
            </div>
            <div class="form-right">
                <p> <b>Try it free 7 days </b> then $20/mo. thereafter</p>
                <form action="https://echo.htmlacademy.ru/" method="POST" autocomplete="off">
                    <label>
                        <input type="text" name="user_name" aria-label="username" placeholder="Your name" minlength="3"
                            required>
                        <span class="invalid">First Name cannot be empty</span>
                    </label>
                    <label>
                        <input type="text" name="last_name" aria-label="lastname" placeholder="Last Name" minlength="3"
                            required>
                        <span class="invalid">Last Name cannot be empty</span>
                    </label>
                    <label>
                        <input type="email" name="email" aria-label="Enter your email" placeholder="Email Address"
                            minlength="3" required>
                        <span class="invalid">Looks like this is not an email</span>
                    </label>
                    <label>
                        <input type="password" name="password" aria-label="Enter your password" placeholder="Password"
                            minlength="8" required>
                        <span class="invalid">Password cannot be empty</span>
                    </label>
                    <button type="submit">CLAIM YOUR FREE TRIAL</button>
                    <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
